<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 30px;
    }
    #wheelCanvas {
      border: 4px solid #333;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    #optionsInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Wheel</h1>
    <textarea id="optionsInput" rows="2" placeholder="Enter options separated by commas (e.g. Apple, Banana, Cherry)"></textarea><br>
    <button onclick="updateOptions()">Update Wheel</button>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="spinButton">Spin the Wheel</button>
    <p id="result"></p>
  </div>

  <script>
    let options = [];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let numSegments = 0;
    let anglePerSegment = 0;
    let angle = 0;
    let spinning = false;

    function saveOptions() {
      localStorage.setItem("wheelOptions", JSON.stringify(options));
    }

    function loadOptions() {
      const saved = localStorage.getItem("wheelOptions");
      if (saved) {
        options = JSON.parse(saved);
      } else {
        options = ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
      }
      numSegments = options.length;
      anglePerSegment = (2 * Math.PI) / numSegments;
      document.getElementById("optionsInput").value = options.join(", ");
    }

    function drawArrow() {
      ctx.fillStyle = "#e74c3c";
      ctx.beginPath();
      ctx.moveTo(250, 0);
      ctx.lineTo(240, 30);
      ctx.lineTo(260, 30);
      ctx.closePath();
      ctx.fill();
    }

    function drawWheel() {
      for (let i = 0; i < numSegments; i++) {
        const angle = i * anglePerSegment;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle, angle + anglePerSegment);
        ctx.fillStyle = `hsl(${(i * 360) / numSegments}, 100%, 75%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.fillText(options[i], 230, 10);
        ctx.restore();
      }
    }

    function drawAll(rotationAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(250, 250);
      ctx.rotate((rotationAngle * Math.PI) / 180);
      ctx.translate(-250, -250);
      drawWheel();
      ctx.restore();
      drawArrow();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const spinAngle = Math.random() * 360 + 720;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = spinAngle * easeOutCubic(progress);
        drawAll(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const selected = Math.floor(((360 - (angle % 360)) / 360) * numSegments) % numSegments;
          document.getElementById("result").innerText = `Result: ${options[selected]}`;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function updateOptions() {
      const input = document.getElementById("optionsInput").value;
      const newOptions = input.split(",").map(opt => opt.trim()).filter(opt => opt);
      if (newOptions.length >= 2) {
        options = newOptions;
        numSegments = options.length;
        anglePerSegment = (2 * Math.PI) / numSegments;
        drawAll(0);
        saveOptions();
        document.getElementById("result").innerText = "";
      } else {
        alert("Please enter at least 2 options, separated by commas.");
      }
    }

    loadOptions();
    drawAll(0);
    document.getElementById("spinButton").addEventListener("click", spinWheel);
  </script>
</body>
</html>
