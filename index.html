<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Spin Wheel - Decide with a Spin!</title>

  <!-- Meta SEO -->
  <meta name="description" content="Use the Random Spin Wheel to make quick decisions with a simple spin. Add your own options and let chance decide for you." />
  <meta name="keywords" content="random wheel, spin wheel, decision wheel, custom spinner, online spinner, pick a choice" />
  <meta name="author" content="webbovo" />

  <!-- Open Graph -->
  <meta property="og:title" content="Random Spin Wheel - Decide with a Spin!" />
  <meta property="og:description" content="Customize your wheel and let it choose for you. Perfect for decisions, games, and fun online picks." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://randomspinwheel.io" />
  <meta property="og:image" content="https://randomspinwheel.io/preview.png" />

  <!-- Canonical -->
  <link rel="canonical" href="https://randomspinwheel.io" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 30px;
      padding: 0 10px;
    }

    canvas {
      max-width: 100%;
      width: 500px;
      height: 500px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 130px;
      z-index: 10;
    }

    #history {
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      font-size: 16px;
      padding: 4px 0;
    }

    @media screen and (max-width: 600px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
      #pointer {
        top: 110px;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 22px solid red;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Wheel</h1>
    <textarea id="optionsInput" rows="2" style="width: 100%;">Apple, Banana, Cherry, Grape, Orange, Lemon</textarea><br>
    <button onclick="updateWheel()">Update Wheel</button>
    <button onclick="resetHistory()">Reset</button>
    <div id="pointer"></div>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <p id="result"></p>
    <div id="history">
      <h2>Spin History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let options = localStorage.getItem("wheelOptions")
      ? JSON.parse(localStorage.getItem("wheelOptions"))
      : ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
    let angles = [];
    let currentAngle = 0;
    const colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];

    const historyList = document.getElementById("historyList");

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let angle = (2 * Math.PI) / options.length;
      angles = [];
      for (let i = 0; i < options.length; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(250, 250, 250, i * angle, (i + 1) * angle);
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(i * angle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.fillText(options[i], 240, 10);
        ctx.restore();
        angles.push(i * angle);
      }
    }

    function spinWheel() {
      const randomIndex = Math.floor(Math.random() * options.length);
      const anglePerSlice = (2 * Math.PI) / options.length;
      const targetAngle = angles[randomIndex] + anglePerSlice / 2;
      const spins = 10;
      const finalAngle = (2 * Math.PI) * spins + (2 * Math.PI - targetAngle);
      let duration = 4000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let easing = 1 - Math.pow(1 - progress / duration, 3);
        currentAngle = easing * finalAngle;
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(250, 250);
        ctx.rotate(currentAngle);
        ctx.translate(-250, -250);
        drawWheel();
        ctx.restore();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          const result = options[randomIndex];
          document.getElementById("result").innerText = "Result: " + result;
          const li = document.createElement("li");
          li.textContent = result;
          historyList.insertBefore(li, historyList.firstChild);
        }
      }

      requestAnimationFrame(animate);
    }

    function updateWheel() {
      const input = document.getElementById("optionsInput").value;
      options = input.split(",").map(s => s.trim()).filter(Boolean);
      localStorage.setItem("wheelOptions", JSON.stringify(options));
      drawWheel();
    }

    function resetHistory() {
      historyList.innerHTML = "";
    }

    // Initial draw
    drawWheel();
  </script>
</body>
</html>
