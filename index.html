<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make random decisions or pick names. Customize your own segments!">
  <meta name="keywords" content="random wheel, spin wheel, name picker, decision maker, wheel spinner">
  <meta name="author" content="RandomSpinWheel.io">
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      padding: 20px;
    }
    canvas {
      width: 100%;
      max-width: 500px;
    }
    input {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      z-index: 10;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
    #history {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>
  <div class="container">
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <br />
    <button onclick="updateWheel()">Update Wheel</button>
    <button onclick="resetWheel()">Reset</button>
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
    <br />
    <button onclick="spin()">Spin the Wheel</button>
    <div id="result"></div>
    <div id="history"><strong>Spin History</strong><ul id="historyList"></ul></div>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const resultEl = document.getElementById('result');
    const historyList = document.getElementById('historyList');
    const pointer = document.getElementById('pointer');
    pointer.style.top = "180px"; // posizione verticale della freccia

    let items = [];
    let angle = 0;
    let isSpinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const segmentAngle = 2 * Math.PI / items.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const startAngle = angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${i * 360 / items.length}, 100%, 75%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.fillText(items[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;

      const spinTime = 3000;
      const spinAngle = Math.random() * 360 + 1440; // almeno 4 giri
      const spinRadians = spinAngle * Math.PI / 180;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        angle = (easeOut * spinRadians) % (2 * Math.PI);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          declareWinner();
          isSpinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function declareWinner() {
      const segmentAngle = 2 * Math.PI / items.length;
      const adjustedAngle = (angle + Math.PI) % (2 * Math.PI); // â†˜ freccia in basso
      const winningIndex = Math.floor(adjustedAngle / segmentAngle);
      const winner = items[winningIndex];

      resultEl.innerHTML = `<strong>Result:</strong> ${winner}`;
      const listItem = document.createElement("li");
      listItem.textContent = winner;
      historyList.insertBefore(listItem, historyList.firstChild);
    }

    function updateWheel() {
      const input = document.getElementById('items').value;
      items = input.split(',').map(i => i.trim()).filter(i => i);
      drawWheel();
      resultEl.textContent = '';
    }

    function resetWheel() {
      document.getElementById('items').value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
      historyList.innerHTML = '';
    }

    // Initialize
    updateWheel();
  </script>
</body>
</html>
