<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Wheel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
    }
    #wheelCanvas {
      border: 4px solid #333;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    #spinButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #spinButton:hover {
      background-color: #218838;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Wheel</h1>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="spinButton">Spin the Wheel</button>
    <p id="result"></p>
  </div>

  <script>
    const options = ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const numSegments = options.length;
    const anglePerSegment = (2 * Math.PI) / numSegments;

    function drawWheel() {
      for (let i = 0; i < numSegments; i++) {
        const angle = i * anglePerSegment;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle, angle + anglePerSegment);
        ctx.fillStyle = `hsl(${(i * 360) / numSegments}, 100%, 75%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.fillText(options[i], 230, 10);
        ctx.restore();
      }
    }

    let angle = 0;
    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const spinAngle = Math.random() * 360 + 720;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = spinAngle * easeOutCubic(progress);
        drawRotatedWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const selected = Math.floor(((360 - (angle % 360)) / 360) * numSegments) % numSegments;
          document.getElementById("result").innerText = `Result: ${options[selected]}`;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function drawRotatedWheel(rotationAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(250, 250);
      ctx.rotate((rotationAngle * Math.PI) / 180);
      ctx.translate(-250, -250);
      drawWheel();
      ctx.restore();
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    drawWheel();
    document.getElementById("spinButton").addEventListener("click", spinWheel);
  </script>
</body>
</html>
