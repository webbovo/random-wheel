<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, choose names or pick winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6346503432034277"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .nav {
      background-color: #007bff;
      padding: 10px;
      text-align: center;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      margin: 20px auto;
      max-width: 500px;
    }

    canvas {
      display: block;
      margin: 30px auto 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: 0 auto;
      margin-bottom: -20px;
      transform: rotate(180deg);
    }

    #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="contact.html">Contatti</a>
  </div>

  <div class="container">
    <h1>Random Wheel</h1>
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <div>
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>
    </div>
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <h2 id="result">Result: </h2>
    <div id="history">
      <h3>Spin History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let items = [];
    let angles = [];
    let colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];
    let rotation = 0;
    let isSpinning = false;
    let targetAngle = 0;

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(rotation);
      const angleStep = (2 * Math.PI) / items.length;
      angles = [];

      for (let i = 0; i < items.length; i++) {
        const angle = i * angleStep;
        angles.push(angle);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, angle, angle + angleStep);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.rotate(angle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(items[i], radius - 10, 5);
        ctx.restore();
      }

      ctx.restore();
    }

    function updateWheel() {
      items = document.getElementById("items").value.split(",").map(i => i.trim()).filter(i => i);
      drawWheel();
    }

    function resetWheel() {
      document.getElementById("items").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
      document.getElementById("historyList").innerHTML = "";
      document.getElementById("result").innerText = "Result: ";
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      const spins = 5 + Math.random() * 3;
      const extra = Math.random() * 2 * Math.PI;
      targetAngle = rotation + spins * 2 * Math.PI + extra;
      const duration = 5000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const easing = 1 - Math.pow(1 - progress, 4);
        rotation = rotation + (targetAngle - rotation) * easing;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          rotation = targetAngle % (2 * Math.PI);
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult() {
      const arcSize = (2 * Math.PI) / items.length;
      const index = items.length - Math.floor((rotation + arcSize / 2) % (2 * Math.PI) / arcSize) - 1;
      const result = items[index];
      document.getElementById("result").innerText = `Result: ${result}`;
      const historyList = document.getElementById("historyList");
      const listItem = document.createElement("li");
      listItem.innerText = result;
      historyList.insertBefore(listItem, historyList.firstChild);
    }

    updateWheel();
  </script>
</body>
</html>
