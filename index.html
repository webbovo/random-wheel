<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spin the random wheel to make decisions, choose names or pick winners. Customize your own segments!" />
    <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner, random picker, online spinner" />
    <meta name="author" content="RandomSpinWheel.io" />
    <title>Random Spin Wheel - Decision Maker Tool</title>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Random Spin Wheel",
      "url": "https://randomspinwheel.io",
      "description": "Spin the wheel to make random decisions, pick names or choose winners. Free online spinner tool.",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "All",
      "browserRequirements": "Requires JavaScript",
      "inLanguage": "en",
      "creator": {
        "@type": "Organization",
        "name": "RandomSpinWheel.io"
      }
    }
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 2.2em;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.5em;
        margin-top: 40px;
      }

      h3 {
        font-size: 1.2em;
        margin-top: 25px;
      }

      .container {
        margin-top: 30px;
        padding: 0 10px;
      }

      canvas {
        width: 100%;
        max-width: 500px;
        display: block;
        margin: 30px auto 0 auto;
      }

      .triangle {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid red;
        margin: 0 auto;
        position: relative;
        top: 15px;
        z-index: 2;
      }

      textarea {
        width: 90%;
        max-width: 600px;
        height: 60px;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px;
        resize: none;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        margin: 10px 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }

      #result {
        font-size: 22px;
        margin-top: 30px;
        font-weight: bold;
      }

      ul {
        list-style: none;
        padding: 0;
        font-size: 16px;
      }

      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Random Spin Wheel</h1>

    <div class="container">
      <h2>Customize Your Wheel</h2>
      <textarea id="inputItems">Apple, Banana, Cherry, Grape, Orange, Lemon</textarea><br />
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>

      <div class="triangle"></div>
      <canvas id="wheelCanvas" width="500" height="500"></canvas>

      <button onclick="spinWheel()">Spin the Wheel</button>
      <div id="result"></div>

      <h2>Spin History</h2>
      <ul id="historyList"></ul>
    </div>

    <script>
      let items = [];
      let angles = [];
      let colors = ['#ff9999', '#ffff99', '#99ff99', '#99ffff', '#9999ff', '#ff99ff'];
      let currentAngle = 0;
      let spinning = false;
      let history = [];

      function updateWheel() {
        const input = document.getElementById("inputItems").value;
        items = input.split(",").map(item => item.trim()).filter(item => item);
        const angleStep = 2 * Math.PI / items.length;
        angles = items.map((_, i) => i * angleStep);
        drawWheel();
        document.getElementById("result").textContent = "";
      }

      function drawWheel() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const radius = canvas.width / 2;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const angleStep = 2 * Math.PI / items.length;

        items.forEach((item, i) => {
          const startAngle = i * angleStep;
          const endAngle = (i + 1) * angleStep;
          ctx.beginPath();
          ctx.moveTo(radius, radius);
          ctx.arc(radius, radius, radius - 5, startAngle, endAngle);
          ctx.fillStyle = colors[i % colors.length];
          ctx.fill();
          ctx.stroke();

          ctx.save();
          ctx.translate(radius, radius);
          ctx.rotate(startAngle + angleStep / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "black";
          ctx.font = "bold 16px Arial";
          ctx.fillText(item, radius - 10, 5);
          ctx.restore();
        });
      }

      function spinWheel() {
        if (spinning || items.length === 0) return;
        spinning = true;
        let spinTime = 0;
        const spinTotalTime = Math.random() * 3000 + 3000;
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        function rotate() {
          spinTime += 30;
          if (spinTime >= spinTotalTime) {
            spinning = false;
            const anglePerItem = 2 * Math.PI / items.length;
            const index = items.length - Math.floor((currentAngle % (2 * Math.PI)) / anglePerItem) - 1;
            const selectedItem = items[index];
            document.getElementById("result").textContent = "Result: " + selectedItem;
            history.unshift(selectedItem);
            if (history.length > 10) history.pop();
            updateHistoryList();
            return;
          }
          const angleIncrement = (spinTotalTime - spinTime) / spinTotalTime * 0.1;
          currentAngle += angleIncrement;
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate(angleIncrement);
          ctx.translate(-canvas.width / 2, -canvas.height / 2);
          drawWheel();
          setTimeout(rotate, 30);
        }

        rotate();
      }

      function updateHistoryList() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        history.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
      }

      function resetWheel() {
        document.getElementById("inputItems").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
        updateWheel();
      }

      updateWheel();
    </script>
  </body>
</html>
