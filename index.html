<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, choose names or pick winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .container {
      margin-top: 10px;
      padding: 0 10px;
    }

    input[type="text"] {
      width: 95%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .wheel-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    #pointer {
      position: absolute;
      top: -30px;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      transform: rotate(0deg); /* punta verso il basso */
      z-index: 10;
    }

    canvas {
      max-width: 90vw;
      max-height: 90vw;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    #history {
      margin-top: 30px;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 14px;
        padding: 10px 16px;
      }

      #result {
        font-size: 18px;
      }

      #pointer {
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 25px solid red;
        top: -25px;
      }
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>

  <div class="container">
    <input type="text" id="optionsInput" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <div class="controls">
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>
    </div>

    <div class="wheel-wrapper">
      <div id="pointer"></div>
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <button onclick="spinWheel()">Spin the Wheel</button>

    <div id="result"></div>
    <div id="history">
      <h2>Spin History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let options = [];
    let startAngle = 0;
    let arc = 0;
    let spinTimeout = null;
    let spinAngleStart = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let ctx;
    const colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];
    let history = [];

    const canvas = document.getElementById("wheelCanvas");

    function drawWheel() {
      const outsideRadius = canvas.width / 2 - 10;
      const textRadius = outsideRadius - 30;
      const insideRadius = 20;

      ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      arc = Math.PI * 2 / options.length;

      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];

        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, outsideRadius, angle, angle + arc, false);
        ctx.arc(canvas.width / 2, canvas.height / 2, insideRadius, angle + arc, angle, true);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "black";
        ctx.translate(canvas.width / 2 + Math.cos(angle + arc / 2) * textRadius,
                      canvas.height / 2 + Math.sin(angle + arc / 2) * textRadius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "center";
        ctx.font = "bold 16px Arial";
        ctx.fillText(options[i], 0, 0);
        ctx.restore();
      }
    }

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - (degrees % 360)) / arcd);
      const result = options[index];

      document.getElementById("result").innerText = "Result: " + result;
      history.unshift(result);
      updateHistory();
    }

    function easeOut(t, b, c, d) {
      const ts = (t /= d) * t;
      const tc = ts * t;
      return b + c * (tc + -3 * ts + 3 * t);
    }

    function spinWheel() {
      spinAngleStart = Math.random() * 10 + 10;
      spinTime = 0;
      spinTimeTotal = Math.random() * 3000 + 2000;
      rotateWheel();
    }

    function updateWheel() {
      const input = document.getElementById("optionsInput").value;
      options = input.split(",").map(opt => opt.trim()).filter(opt => opt);
      drawWheel();
      document.getElementById("result").innerText = "";
      history = [];
      updateHistory();
    }

    function resetWheel() {
      document.getElementById("optionsInput").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
    }

    function updateHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    // Init
    updateWheel();
  </script>
</body>
</html>
