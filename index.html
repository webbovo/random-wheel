<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, pick names or choose winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 60px;
      font-size: 18px;
      margin-bottom: 15px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    canvas {
      display: block;
      margin: 20px auto 0;
      max-width: 90%;
      aspect-ratio: 1 / 1;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      border-bottom: none;
      margin: 0 auto;
      margin-bottom: -10px;
    }

    #resultHistory {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Random Wheel</h1>
  <textarea id="segmentsInput">Apple, Banana, Cherry, Grape, Orange, Lemon</textarea><br />
  <button onclick="updateWheel()">Update Wheel</button>
  <button onclick="resetWheel()">Reset</button>

  <div id="pointer"></div>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>

  <button onclick="spinWheel()">Spin the Wheel</button>

  <div id="resultHistory">
    <h2>Spin History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    let canvas = document.getElementById("wheelCanvas");
    let ctx = canvas.getContext("2d");
    let segments = ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
    let colors = ["#ff6666", "#ffff66", "#66ff66", "#66ffff", "#6666ff", "#ff66ff"];
    let angle = 0;
    let spinning = false;
    let history = [];

    function drawWheel() {
      let numSegments = segments.length;
      let arcSize = (2 * Math.PI) / numSegments;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numSegments; i++) {
        let startAngle = angle + i * arcSize;
        let endAngle = startAngle + arcSize;

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "bold 18px Arial";
        ctx.fillText(segments[i], 240, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      let spinTime = 4000;
      let spinAngle = Math.random() * Math.PI * 10 + Math.PI * 10;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let progress = elapsed / spinTime;

        if (progress < 1) {
          let easing = 1 - Math.pow(1 - progress, 3);
          angle += (spinAngle / spinTime) * (1 - easing);
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          angle += spinAngle / spinTime;
          angle %= 2 * Math.PI;
          drawWheel();
          spinning = false;
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult() {
      let numSegments = segments.length;
      let arcSize = (2 * Math.PI) / numSegments;
      let index = Math.floor(((angle + Math.PI) % (2 * Math.PI)) / arcSize);
      let result = segments[index];

      history.unshift(result);
      if (history.length > 10) history.pop();

      let historyList = document.getElementById("historyList");
      historyList.innerHTML = history.map(item => `<li>${item}</li>`).join("");
    }

    function updateWheel() {
      let input = document.getElementById("segmentsInput").value;
      segments = input.split(",").map(s => s.trim()).filter(Boolean);
      drawWheel();
    }

    function resetWheel() {
      document.getElementById("segmentsInput").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
    }

    drawWheel();
  </script>
</body>
</html>
