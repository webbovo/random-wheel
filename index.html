<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 30px;
      padding: 0 10px;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
      word-break: break-word;
    }
    #optionsInput {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
      #result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Wheel</h1>
    <textarea id="optionsInput" rows="2" placeholder="Enter options separated by commas (e.g. Apple, Banana, Cherry)"></textarea><br />
    <button onclick="updateOptions()">Update Wheel</button>
    <button onclick="resetOptions()">Reset</button><br />
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="spinButton">Spin the Wheel</button>
    <p id="result"></p>
  </div>

  <script>
    let options = [];
    let originalOptions = [];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let numSegments = 0;
    let anglePerSegment = 0;
    let angle = 0;
    let spinning = false;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 500);
      canvas.width = size;
      canvas.height = size;
      drawAll(angle);
    }

    window.addEventListener('resize', resizeCanvas);

    function saveOptions() {
      localStorage.setItem("wheelOptions", JSON.stringify(originalOptions));
    }

    function loadOptions() {
      const saved = localStorage.getItem("wheelOptions");
      if (saved) {
        originalOptions = JSON.parse(saved);
      } else {
        originalOptions = ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
      }
      options = [...originalOptions];
      updateSegments();
      document.getElementById("optionsInput").value = originalOptions.join(", ");
    }

    function updateSegments() {
      numSegments = options.length;
      anglePerSegment = (2 * Math.PI) / numSegments;
    }

    function drawArrow() {
      const size = canvas.width;
      const centerX = size / 2;
      const radius = size / 2 - 20;
      const arrowHeight = size * 0.05;
      const arrowWidth = size * 0.06;
      const topY = centerX - radius - arrowHeight - 8;

      ctx.fillStyle = "#e74c3c";
      ctx.beginPath();
      ctx.moveTo(centerX, topY + arrowHeight);
      ctx.lineTo(centerX - arrowWidth / 2, topY);
      ctx.lineTo(centerX + arrowWidth / 2, topY);
      ctx.closePath();
      ctx.fill();
    }

    function drawWheel() {
      const size = canvas.width;
      const center = size / 2;
      const radius = center - 20;

      ctx.beginPath();
      ctx.arc(center, center, radius, 0, 2 * Math.PI);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#333";
      ctx.stroke();
      ctx.closePath();

      for (let i = 0; i < numSegments; i++) {
        const angle = i * anglePerSegment;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angle, angle + anglePerSegment);
        ctx.fillStyle = `hsl(${(i * 360) / numSegments}, 100%, 75%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = `bold ${Math.floor(size * 0.04)}px Arial`;
        ctx.fillText(options[i], radius - 10, 10);
        ctx.restore();
      }
    }

    function drawAll(rotationAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((rotationAngle * Math.PI) / 180);
      ctx.translate(-canvas.width / 2, -canvas.height / 2);
      drawWheel();
      ctx.restore();
      drawArrow();
    }

    function spinWheel() {
      if (spinning || options.length < 2) return;
      spinning = true;
      const spinAngle = Math.random() * 360 + 720;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = spinAngle * easeOutCubic(progress);
        drawAll(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const adjustedAngle = (angle + anglePerSegment / 2) % 360;
          const index = Math.floor(((270 - adjustedAngle + 360) % 360) / 360 * numSegments) % numSegments;
          const result = options[index];
          document.getElementById("result").innerText = `Result: ${result}`;
          options.splice(index, 1);
          updateSegments();
          drawAll(0);
          if (options.length === 0) {
            document.getElementById("result").innerText += "\\nNessuna opzione rimanente.";
            document.getElementById("spinButton").disabled = true;
          }
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function updateOptions() {
      const input = document.getElementById("optionsInput").value;
      const newOptions = input.split(",").map(opt => opt.trim()).filter(opt => opt);
      if (newOptions.length >= 2) {
        originalOptions = [...newOptions];
        options = [...newOptions];
        updateSegments();
        drawAll(0);
        saveOptions();
        document.getElementById("result").innerText = "";
        document.getElementById("spinButton").disabled = false;
      } else {
        alert("Please enter at least 2 options, separated by commas.");
      }
    }

    function resetOptions() {
      options = [...originalOptions];
      updateSegments();
      drawAll(0);
      document.getElementById("result").innerText = "";
      document.getElementById("spinButton").disabled = false;
    }

    loadOptions();
    resizeCanvas();
    drawAll(0);
    document.getElementById("spinButton").addEventListener("click", spinWheel);
  </script>
</body>
</html>
