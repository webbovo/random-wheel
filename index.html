<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, pick names or choose winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      margin-top: 30px;
    }
    canvas {
      width: 100%;
      max-width: 500px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red; /* punta verso il basso */
      margin: 10px auto;
      transform: rotate(180deg);
    }
    #history {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>
  <div class="container">
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" style="width: 90%; max-width: 500px; padding: 10px; font-size: 16px;" />
    <br /><br />
    <button onclick="updateWheel()">Update Wheel</button>
    <button onclick="resetWheel()">Reset</button>
    <div class="arrow"></div>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <br />
    <button onclick="spinWheel()">Spin the Wheel</button>
  </div>
  <div id="result"></div>
  <div id="history">
    <h2>Spin History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    let items = [];
    let angles = [];
    let colors = ['#ff9999','#ffff99','#99ff99','#99ffff','#9999ff','#ff99ff'];
    let spinning = false;
    let angleOffset = 0;

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const anglePerSlice = (2 * Math.PI) / items.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const startAngle = i * anglePerSlice + angleOffset;
        const endAngle = startAngle + anglePerSlice;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + anglePerSlice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.fillText(items[i], radius - 10, 10);
        ctx.restore();

        angles[i] = startAngle + anglePerSlice / 2;
      }
    }

    function updateWheel() {
      const input = document.getElementById('items').value;
      items = input.split(',').map(item => item.trim());
      drawWheel();
    }

    function resetWheel() {
      document.getElementById('items').value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
    }

    function spinWheel() {
      if (spinning || items.length === 0) return;
      spinning = true;
      let totalRotation = Math.random() * 360 + 1440;
      let current = 0;
      const increment = 10;
      const interval = setInterval(() => {
        current += increment;
        angleOffset += (increment * Math.PI / 180);
        drawWheel();
        if (current >= totalRotation) {
          clearInterval(interval);
          spinning = false;
          const normalizedAngle = (2 * Math.PI - (angleOffset % (2 * Math.PI))) % (2 * Math.PI);
          const selectedIndex = Math.floor(normalizedAngle / (2 * Math.PI / items.length));
          const selectedItem = items[selectedIndex];
          document.getElementById('result').innerHTML = `<h2>Result: ${selectedItem}</h2>`;
          const historyList = document.getElementById('historyList');
          const listItem = document.createElement('li');
          listItem.textContent = selectedItem;
          historyList.insertBefore(listItem, historyList.firstChild);
        }
      }, 10);
    }

    updateWheel();
  </script>
</body>
</html>
