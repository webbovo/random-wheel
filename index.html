  <style>
    body {
      font-family: Arial, sans-serif;

    .container {

    input[type="text"] {
      width: 100%;

    button {
      padding: 10px 20px;

   #pointer {
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-top: 30px solid red; /* Punta verso il basso */
  margin: 0 auto;
  margin-bottom: -10px;
}
     #history {
      margin-top: 20px;
    }

</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="contact.html">Contacts</a>
  </nav>

  <div class="container">
    <h1>Random Wheel</h1>
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <div>
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>
    </div>
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <h2 id="result">Result: </h2>
    <div id="history">
      <h3>Spin History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let items = [];
    let colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];
    let rotation = 0;
    let isSpinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const angleStep = (2 * Math.PI) / items.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(rotation);
      ctx.rotate(-Math.PI / 2); // Allinea il primo settore verso l’alto (freccia)

      for (let i = 0; i < items.length; i++) {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(items[i], radius - 10, 5);
        ctx.restore();
      }

      ctx.restore();
    }

    function updateWheel() {
      items = document.getElementById("items").value.split(",").map(i => i.trim()).filter(i => i);
      drawWheel();
    }

    function resetWheel() {
      document.getElementById("items").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
      document.getElementById("historyList").innerHTML = "";
      document.getElementById("result").innerText = "Result: ";
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      const fullSpins = 5;
      const randomOffset = Math.random() * 2 * Math.PI;
      const totalRotation = fullSpins * 2 * Math.PI + randomOffset;
      const duration = 5000;
      const start = performance.now();
      const initialRotation = rotation;

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = 1 - Math.pow(1 - progress, 4);
        rotation = initialRotation + totalRotation * easedProgress;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          rotation = rotation % (2 * Math.PI);
          isSpinning = false;
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

   function showResult() {
  const arcSize = (2 * Math.PI) / items.length;
  const pointerAngle = Math.PI; // 180° in radianti, freccia in alto
  const adjustedRotation = (rotation + pointerAngle) % (2 * Math.PI);
  const index = Math.floor(adjustedRotation / arcSize) % items.length;
  const result = items[index];

  document.getElementById("result").innerText = `Result: ${result}`;
  const historyList = document.getElementById("historyList");
  const listItem = document.createElement("li");
  listItem.innerText = result;
  historyList.insertBefore(listItem, historyList.firstChild);
}

   updateWheel();
  </script>
</body>
