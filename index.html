<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, choose names or pick winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px auto;
      max-width: 500px;
    }

    canvas {
      display: block;
      margin: 40px auto 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: 0 auto;
      transform: rotate(180deg);
    }

    #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Wheel</h1>
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <div>
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>
    </div>
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <h2 id="result">Result:</h2>
    <div id="history">
      <h3>Spin History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");
    const historyList = document.getElementById("historyList");
    let items = [];
    let startAngle = 0;
    let spinning = false;
    let currentRotation = 0;
    let totalRotation = 0;
    let startTime;

    const colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];

    function updateWheel() {
      items = document.getElementById("items").value.split(",").map(i => i.trim()).filter(i => i);
      drawWheel();
    }

    function resetWheel() {
      document.getElementById("items").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
      resultText.innerText = "Result:";
      historyList.innerHTML = "";
    }

    function drawWheel() {
      const radius = canvas.width / 2;
      const angleStep = (2 * Math.PI) / items.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * angleStep;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + angleStep);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(items[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      totalRotation = Math.PI * 20 + Math.random() * Math.PI * 2;
      currentRotation = 0;
      startTime = null;
      requestAnimationFrame(animateSpin);
    }

    function animateSpin(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const duration = 5000;
      const progress = Math.min(elapsed / duration, 1);
      const eased = easeOutCubic(progress);

      currentRotation = eased * totalRotation;
      startAngle = currentRotation % (2 * Math.PI);

      drawWheel();

      if (progress < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        spinning = false;
        showResult();
      }
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showResult() {
      const anglePerSegment = (2 * Math.PI) / items.length;
      const adjustedAngle = (2 * Math.PI - startAngle + anglePerSegment / 2) % (2 * Math.PI);
      const index = Math.floor(adjustedAngle / anglePerSegment);
      const selected = items[index];

      resultText.innerText = `Result: ${selected}`;

      const listItem = document.createElement("li");
      listItem.innerText = selected;
      historyList.insertBefore(listItem, historyList.firstChild);
    }

    updateWheel();
  </script>
</body>
</html>
