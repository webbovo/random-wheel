<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #inputs {
      margin: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    canvas {
      width: 300px;
      height: 300px;
      display: block;
      margin: 0 auto;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: 20px auto -10px;
      transform: rotate(180deg); /* Punta in basso */
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }

    #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>
  <div id="inputs">
    <input type="text" id="itemsInput" placeholder="Enter items separated by commas" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
  </div>
  <div>
    <button onclick="updateWheel()">Update Wheel</button>
    <button onclick="resetWheel()">Reset</button>
  </div>
  <div class="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spinWheel()">Spin the Wheel</button>
  <div id="result"></div>
  <div id="history"><strong>Spin History</strong><ul id="spinHistory"></ul></div>

  <script>
    let items = [];
    let anglePerItem = 0;
    let startAngle = 0;
    let spinTimeout = null;
    let ctx;
    const colors = ["#FF9999", "#FFFF99", "#99FF99", "#99FFFF", "#9999FF", "#FF99FF"];

    function drawWheel() {
      const canvas = document.getElementById("wheel");
      ctx = canvas.getContext("2d");
      const size = canvas.width;
      const radius = size / 2;
      const centerX = radius;
      const centerY = radius;
      ctx.clearRect(0, 0, size, size);
      anglePerItem = (2 * Math.PI) / items.length;

      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * anglePerItem;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + anglePerItem);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + anglePerItem / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.fillText(items[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      const spins = Math.floor(Math.random() * 5) + 5;
      const degrees = Math.floor(Math.random() * 360);
      const angle = (spins * 360 + degrees) * (Math.PI / 180);
      startAngle += angle;

      drawWheel();

      const totalDegrees = (startAngle % (2 * Math.PI));
      const selectedIndex = items.length - Math.floor((totalDegrees / (2 * Math.PI)) * items.length) - 1;
      const selectedItem = items[(selectedIndex + items.length) % items.length];

      document.getElementById("result").innerHTML = `Result: ${selectedItem}`;
      const li = document.createElement("li");
      li.textContent = selectedItem;
      document.getElementById("spinHistory").appendChild(li);
    }

    function updateWheel() {
      const input = document.getElementById("itemsInput").value;
      items = input.split(",").map(item => item.trim()).filter(item => item !== "");
      startAngle = 0;
      drawWheel();
      document.getElementById("result").innerHTML = "";
      document.getElementById("spinHistory").innerHTML = "";
    }

    function resetWheel() {
      document.getElementById("itemsInput").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
    }

    window.onload = updateWheel;
  </script>
</body>
</html>
