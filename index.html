<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, choose names or pick winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 30px;
      padding: 0 10px;
    }
    canvas {
      max-width: 100%;
      width: 500px;
      height: 500px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: 0 auto;
      margin-bottom: -15px;
      transform: rotate(180deg);
      position: relative;
      z-index: 1;
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8P1SFY6EB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-P8P1SFY6EB');
  </script>

  <div class="container">
    <h1>Random Wheel</h1>
    <input type="text" id="itemsInput" placeholder="Enter items separated by commas" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <br>
    <button onclick="updateWheel()">Update Wheel</button>
    <button onclick="resetWheel()">Reset</button>

    <div class="arrow"></div>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <div id="result"></div>
    <div id="history">
      <h2>Spin History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    let items = ['Apple', 'Banana', 'Cherry', 'Grape', 'Orange', 'Lemon'];
    let angles = [];
    let isSpinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const anglePerItem = (2 * Math.PI) / items.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      angles = [];

      for (let i = 0; i < items.length; i++) {
        const angle = i * anglePerItem;
        angles.push(angle);
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + anglePerItem);
        ctx.fillStyle = `hsl(${(i * 360) / items.length}, 100%, 75%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + anglePerItem / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.fillText(items[i], radius - 10, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      const totalRotation = Math.random() * 2 * Math.PI + 10 * Math.PI;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        const angle = totalRotation * ease;
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          ctx.setTransform(1, 0, 0, 1, 0, 0);
          getResult(angle);
          isSpinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function getResult(finalAngle) {
      const anglePerItem = (2 * Math.PI) / items.length;
      const adjustedAngle = (2 * Math.PI - (finalAngle % (2 * Math.PI))) % (2 * Math.PI);
      const index = Math.floor(adjustedAngle / anglePerItem);
      const resultItem = items[index];
      document.getElementById('result').innerHTML = `<h2>Result: ${resultItem}</h2>`;
      const historyList = document.getElementById('historyList');
      const listItem = document.createElement('li');
      listItem.textContent = resultItem;
      historyList.prepend(listItem);
    }

    function updateWheel() {
      const input = document.getElementById('itemsInput').value;
      items = input.split(',').map(item => item.trim()).filter(item => item);
      drawWheel();
      document.getElementById('result').innerHTML = '';
      document.getElementById('historyList').innerHTML = '';
    }

    function resetWheel() {
      document.getElementById('itemsInput').value = 'Apple, Banana, Cherry, Grape, Orange, Lemon';
      updateWheel();
    }

    drawWheel();
  </script>
</body>
</html>
