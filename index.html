<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Spin Wheel - Free Online Random Picker Tool</title>
  <meta name="description" content="Use our free online spin wheel tool to make random choices, pick winners, or select names. Fully customizable and mobile-friendly!" />
  <meta name="keywords" content="spin wheel, random picker, decision wheel, online spinner, name picker, randomizer, custom spin wheel" />
  <meta name="author" content="RandomSpinWheel.io" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Spin Wheel - Free Online Random Picker Tool" />
  <meta property="og:description" content="Use our free spin wheel tool to make random decisions, choose names, or pick winners!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://randomspinwheel.io" />
  <!-- <meta property="og:image" content="https://randomspinwheel.io/preview.jpg" /> -->

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 60px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }

    .button-group {
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 20px auto;
      max-width: 90vw;
      height: auto;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto -15px auto;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    #history {
      max-width: 90%;
      margin: 20px auto;
      text-align: left;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 8px 16px;
      }

      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>

  <textarea id="inputValues">Apple, Banana, Cherry, Grape, Orange, Lemon</textarea>
  <div class="button-group">
    <button onclick="updateWheel()">Update Wheel</button>
    <button onclick="resetWheel()">Reset</button>
  </div>

  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>

  <button onclick="spinWheel()">Spin the Wheel</button>
  <div id="result"></div>

  <h2>Spin History</h2>
  <div id="history"></div>

  <script>
    let items = ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
    let colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];
    let angle = 0;
    let spinning = false;
    let spinHistory = [];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    function drawWheel() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 5;
      const arc = (2 * Math.PI) / items.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const startAngle = angle + i * arc;
        const endAngle = startAngle + arc;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.fillText(items[i], radius - 10, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      let spinAngle = Math.random() * 360 + 1440;
      let spinTime = 3000;
      const start = performance.now();

      function animate(time) {
        let progress = (time - start) / spinTime;
        if (progress < 1) {
          angle += (spinAngle * (1 - progress * progress)) / 100;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          angle += spinAngle / 100;
          angle %= 2 * Math.PI;
          drawWheel();
          showResult();
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult() {
      const arc = (2 * Math.PI) / items.length;
      const index = Math.floor(((2 * Math.PI - angle + arc / 2) % (2 * Math.PI)) / arc);
      const selectedItem = items[index];

      document.getElementById("result").textContent = "Result: " + selectedItem;

      spinHistory.unshift(selectedItem);
      updateHistory();
    }

    function updateHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "<ul>" + spinHistory.map(item => "<li>" + item + "</li>").join("") + "</ul>";
    }

    function updateWheel() {
      const input = document.getElementById("inputValues").value;
      const newItems = input.split(",").map(item => item.trim()).filter(item => item);
      if (newItems.length > 0) {
        items = newItems;
        angle = 0;
        drawWheel();
      }
    }

    function resetWheel() {
      document.getElementById("inputValues").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      items = ["Apple", "Banana", "Cherry", "Grape", "Orange", "Lemon"];
      spinHistory = [];
      angle = 0;
      drawWheel();
      document.getElementById("result").textContent = "";
      document.getElementById("history").innerHTML = "";
    }

    drawWheel();
  </script>
</body>
</html>
