<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make decisions, choose names or pick winners. Customize your own segments!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px auto;
      max-width: 500px;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: 0 auto;
      margin-bottom: -30px;
      transform: rotate(180deg);
    }

    #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Wheel</h1>
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <div>
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>
    </div>
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <h2 id="result">Result: </h2>
    <div id="history">
      <h3>Spin History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let items = [];
    let angleOffset = 0;
    let colors = ["#ff9999", "#ffff99", "#99ff99", "#99ffff", "#9999ff", "#ff99ff"];

    function drawWheel(currentRotation = 0) {
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const angleStep = (2 * Math.PI) / items.length;

      for (let i = 0; i < items.length; i++) {
        const startAngle = currentRotation + i * angleStep;
        const endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(items[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function updateWheel() {
      items = document.getElementById("items").value.split(",").map(i => i.trim()).filter(i => i);
      drawWheel(angleOffset);
    }

    function resetWheel() {
      document.getElementById("items").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      angleOffset = 0;
      updateWheel();
      document.getElementById("historyList").innerHTML = "";
      document.getElementById("result").innerText = "Result: ";
    }

    function spinWheel() {
      const spinDuration = 5000;
      const extraSpins = 10;
      const finalAngle = Math.random() * 2 * Math.PI;
      const targetRotation = extraSpins * 2 * Math.PI + finalAngle;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 4);
        angleOffset = easeOut * targetRotation;
        drawWheel(angleOffset);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const angleStep = (2 * Math.PI) / items.length;
          const normalizedAngle = (2 * Math.PI - (angleOffset % (2 * Math.PI)) + Math.PI / 2) % (2 * Math.PI);
          const winningIndex = Math.floor(normalizedAngle / angleStep);
          const result = items[winningIndex];
          document.getElementById("result").innerText = `Result: ${result}`;

          const historyList = document.getElementById("historyList");
          const listItem = document.createElement("li");
          listItem.innerText = result;
          historyList.insertBefore(listItem, historyList.firstChild);
        }
      }

      requestAnimationFrame(animate);
    }

    updateWheel();
  </script>
</body>
</html>
