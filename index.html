<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spin the random wheel to make random decisions, choose names, or pick winners. Customize your own wheel and spin!" />
  <meta name="keywords" content="random wheel, spin wheel, decision maker, name picker, wheel spinner" />
  <meta name="author" content="RandomSpinWheel.io" />
  <title>Random Wheel</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8P1SFY6EB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P8P1SFY6EB');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    .input-area {
      margin: 20px auto;
      max-width: 600px;
      padding: 0 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 10px auto -10px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    #history {
      margin: 40px auto;
      max-width: 600px;
      padding: 0 10px;
    }
    #history h2 {
      font-size: 24px;
    }
    #history ul {
      list-style-type: none;
      padding: 0;
    }
    #history li {
      font-size: 16px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>

  <div class="input-area">
    <input type="text" id="items" value="Apple, Banana, Cherry, Grape, Orange, Lemon" />
    <div class="buttons">
      <button onclick="updateWheel()">Update Wheel</button>
      <button onclick="resetWheel()">Reset</button>
    </div>
  </div>

  <div id="arrow"></div>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <button onclick="spinWheel()">Spin the Wheel</button>

  <div id="result"></div>

  <div id="history">
    <h2>Spin History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let items = [];
    let currentAngle = 0;
    let spinning = false;
    let spinHistory = [];
    const colors = ["#FF6666", "#FFFF66", "#66FF66", "#66FFFF", "#6666FF", "#FF66FF"];

    function drawWheel() {
      const numItems = items.length;
      const angleStep = (2 * Math.PI) / numItems;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < numItems; i++) {
        const startAngle = currentAngle + i * angleStep;
        const endAngle = startAngle + angleStep;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        const textAngle = startAngle + angleStep / 2;
        const x = canvas.width / 2 + Math.cos(textAngle) * 150;
        const y = canvas.height / 2 + Math.sin(textAngle) * 150;
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textAngle);
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(items[i], 0, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const spinAngle = Math.random() * 360 + 720;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const ease = 1 - Math.pow(1 - progress / 2000, 3);
        currentAngle += (spinAngle * ease - currentAngle) * 0.1;
        drawWheel();
        if (ease < 1) {
          requestAnimationFrame(animate);
        } else {
          const degrees = (currentAngle * 180 / Math.PI) % 360;
          const index = Math.floor((items.length - (degrees / 360) * items.length) % items.length);
          const selected = items[(index + items.length) % items.length];
          document.getElementById("result").textContent = `Result: ${selected}`;
          spinHistory.unshift(selected);
          updateHistory();
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function updateWheel() {
      const input = document.getElementById("items").value;
      items = input.split(",").map(item => item.trim()).filter(item => item !== "");
      currentAngle = 0;
      drawWheel();
    }

    function resetWheel() {
      document.getElementById("items").value = "Apple, Banana, Cherry, Grape, Orange, Lemon";
      updateWheel();
      document.getElementById("result").textContent = "";
      spinHistory = [];
      updateHistory();
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      spinHistory.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${item}`;
        list.appendChild(li);
      });
    }

    window.onload = () => {
      updateWheel();
    };
  </script>
</body>
</html>
